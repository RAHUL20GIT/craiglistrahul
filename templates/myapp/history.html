{% extends 'base.html' %}
{% block content %}
<form action="{% url 'history' %}" method="post">
     {% csrf_token %}
{% for s in history %}

    <p>
      <label>
        <input type="checkbox" />
        <span>{{s.search}}</span>
      </label>
    </p>


{% endfor %}
<button class="btn waves-effect waves-light" type="submit" name="action">Delete
    <i class="material-icons left">delete</i>
  </button>
</form>
{% endblock content %}
